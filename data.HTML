<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 신청</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .section {
            background: linear-gradient(135deg, #005bac, #00aaff);
            color: white;
            text-align: center;
            padding: 80px 20px 60px;
            position: relative;
        }

        .section h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
        }

        .section p {
            font-size: 1.05rem;
            max-width: 700px;
            margin: 0 auto 30px;
            line-height: 1.7;
        }

        .button-area {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #005bac;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #e5f2ff;
        }

        .btn i {
            font-size: 1.2rem;
        }

        .img-bg {
            position: absolute;
            top: -30px;
            right: -20px;
            opacity: 0.1;
            max-width: 500px;
        }

        .breadcrumb {
            font-size: 0.85rem;
            color: #666;
            margin-left: auto;
            white-space: nowrap;
        }

        .breadcrumb a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 2px;
        }

        .breadcrumb span {
            font-weight: bold;
            color: #ffffff;
        }

        .breadcrumb-nav {
            max-width: 960px;
            margin: 40px auto 20px;
            padding: 0 20px;
            font-size: 0.95rem;
            text-align: left;
            color: #ffffff;
            font-weight: 400;
            text-align: right;
            /* ✅ 오른쪽 정렬 */

        }

        .breadcrumb-nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 6px;
            position: relative;
            transition: color 0.2s;
        }

        .breadcrumb-nav a:hover {
            color: #0070c0;
            /* 주황색 강조 */
        }

        .breadcrumb-nav a:hover::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #0070c0;
        }

        .breadcrumb-nav span {
            color: #ffffff;
            font-weight: bold;
            margin-left: 6p
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #005bac;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 6px 14px rgba(0, 91, 172, 0.2);
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn:hover {
            background-color: #e5f2ff;
            transform: scale(1.04);
        }

        .img-bg {
            position: absolute;
            bottom: -20px;
            left: -30px;
            opacity: 0.06;
            max-width: 600px;
            z-index: 0;
            pointer-events: none;
        }

        .section>*:not(.img-bg) {
            position: relative;
            z-index: 1;
        }

        .contact-section {
            background-color: #f0f4f9;
            padding: 60px 20px;
        }

        .contact-container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #005bac;
        }

        .contact-container p {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #555;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .contact-form button {
            background-color: #005bac;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #0072ce;
        }

        @media (max-width: 600px) {
            .contact-container h2 {
                font-size: 1.4rem;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 0.9rem;
            }
        }


        @media (max-width: 768px) {
            .section h1 {
                font-size: 1.8rem;
            }

            .section p {
                font-size: 0.95rem;
                padding: 0 10px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .img-bg {
                display: none;
            }
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="breadcrumb-nav">
            <a href="/">Home</a> &gt;
            <a href="/intro.html">활용하기</a> &gt;
            <span>&nbsp;데이터 신청</span>
        </div>

        <img src="https://cdn-icons-png.flaticon.com/512/4476/4476337.png" alt="데이터" class="img-bg">
        <h1 class="gsap-fade">데이터 신청</h1>
        <p class="gsap-rise">
            자동차 테크맵 프로젝트는 데이터 제공을 위해 신청 절차를 운영하고 있습니다.<br>
            아래 버튼을 클릭하여 신청서를 다운로드하고 작성 후 메일 또는 플랫폼을 통해 제출해주세요.
        </p>
        <div class="button-area gsap-slide">
            <a href="#" class="btn"><i class="fas fa-download"></i> 데이터 신청</a>
        </div>
    </section>

    <section class="contact-section">
        <div class="contact-container">
            <h2>문의하기</h2>
            <p>자동차 테크맵에 대한 궁금한 점이나 개선 요청 사항을 보내주세요.</p>
            <form class="contact-form" action="#" method="post">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" placeholder="문의 내용을 입력해주세요." rows="5" required></textarea>
                <button type="submit">문의 보내기</button>
            </form>
        </div>
    </section>

</body>

<script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.gsap-fade').forEach(el => {
        gsap.from(el, {
            scrollTrigger: el,
            opacity: 0,
            y: -30,
            duration: 1.2,
            ease: 'power3.out'
        });
    });

    gsap.utils.toArray('.gsap-slide').forEach(el => {
        gsap.from(el, {
            scrollTrigger: el,
            opacity: 0,
            x: 50,
            duration: 1,
            ease: 'power2.out'
        });
    });

    gsap.utils.toArray('.gsap-rise').forEach(el => {
        gsap.from(el, {
            scrollTrigger: el,
            opacity: 0,
            y: 40,
            duration: 1.2,
            ease: 'power2.out'
        });
    });
</script>

</html>
